<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat UI</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    #chat { margin-top: 20px; }
    .message { margin: 5px 0; }
    .user { font-weight: bold; }
    .ai { color: blue; }
  </style>
</head>
<body>
  <h1>AI Chat UI</h1>
  <input type="text" id="prompt" placeholder="Type your message..." size="50">
  <button onclick="sendPrompt()">Send</button>
  <div id="chat"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      if (!prompt) return;

      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<div class="message user">You: ${prompt}</div>`;

      try {
        const response = await fetch('https://79m3diupck.execute-api.ap-southeast-1.amazonaws.com/prod', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        chatDiv.innerHTML += `<div class="message ai">AI: ${data.response}</div>`;
      } catch (err) {
        chatDiv.innerHTML += `<div class="message ai" style="color:red;">Error: ${err}</div>`;
      }

      document.getElementById('prompt').value = '';
    }
  </script>
</body>
</html>
